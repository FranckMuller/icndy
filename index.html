<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#" class="logo__link">
              <img src="./images/logo.png" alt="логотип" class="logo__img">
            </a>
          </div>

          <nav class="header__menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">mens</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">womens</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">brands</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">sale</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">news</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__info">
          <h1 class="header__title">stüssy2014</h1>
          <p class="header__text">
            <a href="#" class="header__link">shop now</a>
          </p>
        </div>

        <a href="#content" class="header__btn">
          <img class="header__arrow" src="./images/arrow.png" alt="Перейти ниже">
        </a>
      </div>
    </header>

    <main class="content" id="content">
      <div class="content__container container">
        <div class="shops__list">
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/1.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);">
            <span class="item__logo">
              <img src="./images/logo-1.png" alt="shop gourmet">
            </span>
            <span class="item__title">shop gourmet</span>
          </a>
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/2.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);;">
            <span class="item__logo">
              <img src="./images/logo-2.png" alt="shop carhartt">
            </span>
            <span class="item__title">shop carhartt</span>
          </a>
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/3.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);;">
            <span class="item__logo">
              <img src="./images/logo-3.png" alt="shop adidas">
            </span>
            <span class="item__title">shop adidas</span>
          </a>
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/4.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);;">
            <span class="item__logo">
              <img src="./images/logo-4.png" alt="10deep sale">
            </span>
            <span class="item__title">10deep sale</span>
          </a>
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/5.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);;">
            <span class="item__logo">
              <img src="./images/logo-5.png" alt="palace a/w 2014">
            </span>
            <span class="item__title">palace a/w 2014</span>
          </a>
          <a href="#" onclick="return false;" class="list__item"
            style="background-image: url('./images/6.jpg'), linear-gradient(to top, #333333d9, #33333380 70%, transparent 100%);;">
            <span class="item__logo">
              <img src="./images/logo-6.png" alt="tech park">
            </span>
            <span class="item__title">tech park</span>
          </a>
        </div>
      </div>
    </main>

    <section class="instagram" style="background-image: url('./images/instagram-bg.jpg')">
      <div class="instagram__container container">
        <div class="instagram__info">
          <div class="instagram__title">#ICNDY ON INSTAGRAM</div>
          <p class="instagram__text">
            <a href="#" onclick="return false;" class="instagram__link">VIEW HASHTAG</a>
          </p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__menu">
          <ul class="menu__list">
            <li class="menu__item">&copy;icndy2014</li>
            <li class="menu__item">
              <a href="#" class="menu__link" onclick="return false;">privacy</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link" onclick="return false;">terms</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link" onclick="return false;">shop</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link" onclick="return false;">about</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link" onclick="return false;">contact</a>
            </li>
          </ul>
        </div>
        <ul class="footer__socials">
          <li class="socials__item">
            <a aria-label="instagram" href="" class="socials__link">
              <img src="./images/instagram.svg" alt="instagram">
            </a>
          </li>
          <li class="socials__item">
            <a aria-label="facebook" href="" class="socials__link">
              <img src="./images/facebook.svg" alt="facebook">
            </a>
          </li>
          <li class="socials__item">
            <a aria-label="twitter" href="" class="socials__link">
              <img src="./images/twitter.svg" alt="twitter">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
